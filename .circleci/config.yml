version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  deploy-to-env:
    parameters:
      target_env:
        type: string
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install Salesforce CLI (modern 'sf' CLI; provides 'sf' command)
      - run:
          name: Install Salesforce CLI
          command: |
            sudo npm install -g @salesforce/cli
            echo 'export PATH=$(npm bin -g):$PATH' >> "$BASH_ENV"
            source "$BASH_ENV"
            sf --version
            sf plugins --core

      # Prepare JWT key (supports either raw or base64 env var)
      - run:
          name: Prepare JWT key
          command: |
            echo "$JWT_KEY_B64" | base64 -d > server.key
            chmod 600 server.key
            # Optional: verify itâ€™s a valid RSA private key without exposing it
            openssl rsa -in server.key -check -noout


      - run:
          name: JWT Auth
          command: |
            source "$BASH_ENV"
            sf org login jwt \
              --username "${SF_USERNAME_<< parameters.target_env >>}" \
              --jwt-key-file server.key \
              --client-id "${SF_CONSUMER_KEY_<< parameters.target_env >>}" \
              --instance-url "${SF_INSTANCEURL_<< parameters.target_env >>}" \
              --alias "ci-<< parameters.target_env >>" --set-default

      - run:
          name: Validate (checkonly)
          command: |
            source "$BASH_ENV"
            sf project deploy start \
              --source-dir force-app \
              --test-level RunLocalTests \
              --dry-run

      - run:
          name: Deploy to Salesforce
          command: |
            source "$BASH_ENV"
            sf project deploy start \
              --source-dir force-app \
              --test-level RunLocalTests

workflows:
  deploy-dev:
    jobs:
      - deploy-to-env:
          name: Deploy to Dev
          target_env: "DEV"
          filters:
            branches:
              only: dev
  deploy-qa:
    jobs:
      - deploy-to-env:
          name: Deploy to QA
          target_env: "QA"
          filters:
            branches:
              only: qa
  deploy-uat:
    jobs:
      - deploy-to-env:
          name: Deploy to UAT
          target_env: "UAT"
          filters:
            branches:
              only: uat
  deploy-prod:
    jobs:
      - deploy-to-env:
          name: Deploy to Prod
          target_env: "PROD"
          filters:
            branches:
              only: main
